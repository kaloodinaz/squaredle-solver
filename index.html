<!DOCTYPE html>
<head>
    <title> Squaredle Solver </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="solver.js"></script>
    <script src="driver.js"></script>
    <script src="words3.js"></script>
</head>
<body>
    <div style="width:380px; height:420px; margin:auto;">

        <h1 style="font-family:fantasy;"> Squaredle Solver </h1>

        <div style="font-family: sans-serif;">
            <p> Enter the rows of the board, separated by a hyphen. Eg: abc-def-ghi</p>
            <p> Missing or faded squares can be represented by an @ symbol. Eg: ab@-def-g@i</p>
        </div>

        <form style="margin: 15px;">
            <input type="text" id="boardStr" size="30"/>
            <br><br>
            <button type="submit" id="submitBtn" style="background-color:mediumseagreen;" onclick="onSubmit(); return false;">Solve!</button>
        </form>

        <p id="solnOverview"></p>
        <p id="solutionList" style="word-wrap: break-word;"></p>
    </div>
</body>
